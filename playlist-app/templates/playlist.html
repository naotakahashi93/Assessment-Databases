{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div>
  ALL OF THE SONGS IN THIS PLAYLIST

  <ul>
    {% for songs in playlist.songs %}
    <li><a href="/songs/{{songs.id}}">{{songs.title}}</a></li>
    {% endfor %}
  </ul>

</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
